        <div class='add-new-window'>
            <h2>Add New Book</h2>
            <form action="add book">
                <label for="new-title">Book Title</label>
                <input id='new-title' type="text" required>
                <label for="new-author">Author</label>
                <input type="text" id="new-author" required>
                <label for="new-pages"># of Pages</label>
                <input type="number" id="new-pages" required>
                <label for="completion">Have you finished this book?</label>
                <div id="new-read">
                    <input type="radio" name="completion" value="Yes" required> Yes
                    <input type="radio" name="completion" value="No"> No
                </div>
                <button id="confirm-add">Add Book</button>
